<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list position in CSS</title>
    <style>
        ol{
            font-size: 20px;
        }
        .position1{
            list-style-position: inside;
        }
        .position2{
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h1>List position In CSS</h1>
        <ol class="position1">
            <li>Test</li>
            <li>Test</li>
            <li>Test</li>
            <li>Test</li>
        </ol>
        <ol class="position2">
            <li>Test</li>
            <li>Test</li>
            <li>Test</li>
            <li>Test</li>
        </ol>
</body>
</html>
