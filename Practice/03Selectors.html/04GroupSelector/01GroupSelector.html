<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selectors</title>
    <style>
        h1, label,div{
            background-color: crimson;
            color: aliceblue;
        }
        h2,h3{
            background-color: brown;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Group Selectors(,)</h1>
    <h2>Group Selector is used for grouping multiple Elements at a time.</h2>
    <h3>We can select multiple Elements and style with same css</h3>
    <p>Lorem ipsum dolor sit amet.</p>
    <label >Hey I'm Label</label>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi, repellendus?</p>
    <label >This is a Label</label><br><br>
    <div>This is Something</div>
</body>
</html>
